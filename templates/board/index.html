{% extends 'base.html' %}
{% block con %}

    <div class="container mt-5" style="width:70%">
        <h1><b>게시판</b></h1>

        <div class="text-end">
            <a href="{% url 'board:create' %}" class="btn btn-dark">게시글생성</a>
        </div>


        <table class="table mt-3 table-hover">
            <thead style="background-color: black; color:white; font-size: 20px;">
                <tr>
                    <th scope="col">NO</th>
                    <th scope="col">SUBJECT</th>
                    <th scope="col">SUMMARY</th>
                    <th scope="col">WRITER</th>
                    <th scope="col">LIKEY</th>
                </tr>
            </thead>
            <tbody>
                {% if bset %}
                    {% for i in bset %}
                        <tr>
                            <th scope="row">{{ forloop.counter }}</th>
                            <td><a class="sub" href="{% url 'board:detail' i.id %}">{{ i.subject }}</a></td>
                            <td>{{ i.summary }}</td>
                            <td>{{ i.writer.username }}</td>
                            <td>{{ i.likey.all.count }}</td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <th colspan="5">첫번째 게시글을 작성해주세요</th>
                    </tr>
                {% endif %}
            </tbody>
        </table>

    </div>

    
    <style>
        a.sub {
            text-decoration: none;
            color:black;
            font-weight: bold;
            font-size: 17px;
        }
        a.sub:hover {
            color:red;
            font-size:18px;
        }
    </style>


{% endblock %}
